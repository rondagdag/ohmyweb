<html>
  <head>
    <script src="web/js/serial.js"></script>
    <script src="web/js/data.js"></script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <div
      style="position: fixed; top: 10px; width:100%; text-align: left;z-index:1; color: grey;"
    >
      <button id="connect">Connect</button>
      <span id="status"></span>
      <label for="status"></label>
    </div>
    <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        <img id="rotation" src="web/images/rotation.png" />
        <img id="pressure" src="web/images/pressure.png" />
        <img id="temperature" src="web/images/temperature.png" />
      </a-assets>

      <!-- main marker area -->
      <a-marker preset="hiro">
        <!-- Temprature sensor region -->
        <a-image
          src="#temperature"
          rotation="270 0 0"
          height="0.4"
          width="0.4"
          position="0 0 -1"
          opacity="1"
        ></a-image>
        <a-text
          value="20Â°C"
          id="temp"
          rotation="270 0 0"
          position="0 0 -1"
          width="4"
          color="black"
        ></a-text>
        <!-- Temprature sensor end -->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
